<table class="table table-hover">
  <thead>
    <tr>
      <th>#</th>
      <th>Flag</th>
      <th>Name</th>
      <th>Population</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let country of this.countries; let i = index"
      class="animate__animated animate__fadeIn animate__faster">
      <th>{{i+1}}</th>
      <th>
        <img class="small-flag" src="{{country.flags.png}}"/>
      </th>
      <th>{{country.capital}}, {{country.name.common}}</th>
      <th>{{country.population | number}}</th>
      <th>
        <a [routerLink]="['/country', country.cca2]">See...</a>
      </th>
    </tr>
  </tbody>
</table>
