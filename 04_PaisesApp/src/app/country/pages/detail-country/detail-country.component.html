<div class="alert alert-info" *ngIf="!country; else divPais">
  Wait please...
</div>

<ng-template #divPais>
  <div class="row">
    <div class="col-12">
      <h1>Country: <small>{{country.name.common}}</small></h1>
    </div>
  </div>
  <div class="row">
    <div class="col-4">
      <h3>Flag</h3>
      <img [src]="country.flags.png" class="img-thumbnnail"/>
    </div>

    <div class="col">
      <h3>Info</h3>
      <ul class="list-group">
        <li class="list-group">
          <strong>Population: </strong>{{country.population | number}}
        </li>
        <li class="list-group">
          <strong>Numeric code: </strong>{{country.ccn3}}
        </li>
        <li class="list-group">
          <strong>Alpha 3 code: </strong>{{country.cca3}}
        </li>
      </ul>
    </div>
  </div>

  <h3>Translates</h3>
  <div class="row">
    <div class="col">
      <span *ngFor="let translation of country.translations | keyvalue" class="badge bg-primary m-1">{{translation.value.common}}</span>
    </div>
  </div>

</ng-template>
