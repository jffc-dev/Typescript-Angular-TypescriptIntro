<h3>Search by region <small> {{activeRegion | titlecase}} </small></h3>
<hr>

<h5>Select the region</h5>

<div class="row">
  <div class="col">
    <!-- [class.btn-primary]="region == activeRegion" [class.btn-outline-primary]="region != activeRegion" -->
    <button *ngFor="let region of regions"
      class="btn"
      (click)="toActiveRegion(region)"
      [ngClass]="{
        'btn-primary': region === activeRegion,
        'btn-outline-primary': region !== activeRegion
      }"
      >
      {{region}}
    </button>
  </div>
</div>
