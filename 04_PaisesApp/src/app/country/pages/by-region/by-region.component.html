<h3>Search by region <small> {{activeRegion | titlecase}} </small></h3>
<hr>

<h5>Select the region</h5>

<div class="row">
  <div class="col">
    <button *ngFor="let region of regions"
      class="btn"
      (click)="toActiveRegion(region)"
      [class]="getCssClass(region)"
      >
      {{region | titlecase}}
    </button>
  </div>
</div>

<div *ngIf="countries.length > 0" class="row">
  <div class="col">
    <app-country-table [countries]="countries"></app-country-table>
  </div>
</div>
